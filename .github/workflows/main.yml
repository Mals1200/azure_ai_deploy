name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: cxqa-webapp2  # Change this to your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: "./your-package-path"  # Change this to your package path

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'  # Specify the version of Python you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have this file in your repository

      - name: Package
        run: zip -r ${AZURE_WEBAPP_PACKAGE_PATH}.zip .  # Packages your app into a zip file

      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Set this in your secrets
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}.zip"  
