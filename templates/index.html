<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Web App</title>
</head>
<body>
    <h1>Submit your input</h1>
    <form method="post">
        <input type="text" name="textbox" required>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h2>Response:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
